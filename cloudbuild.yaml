steps:
  # Build and push the server
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend', '-f', './server/Dockerfile', './server']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend']

  # Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'profilebuilder-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_BUCKET_NAME=profilebuilder-pdfs-anmol,NODE_ENV=production'
      - '--service-account'
      - 'profilebuilder-runner@$PROJECT_ID.iam.gserviceaccount.com'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:profilebuilder-db'
      - '--port'
      - '8080'

timeout: '1800s'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend'

substitutions:
  _SERVER_ONLY: 'false'  # Default value